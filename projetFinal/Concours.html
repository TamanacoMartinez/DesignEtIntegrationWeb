    <!--section formulaire-->
    
    <section>

        <div class="container-fluid pt-5" id="form">
            <div class="row">
                <div class="col-12 text-center"> 

                    <h2 class="text-center">Remplissez le Formulaire pour Participer</h2>
                    <form>
                        <div class="form-row pt-5">
                            <div class="form-group col-md-6">
                              <label for="nomDeFamille">Nom de famille</label>
                              <input type="text" class="form-control" id="nomDeFamille" placeholder="Entrez votre nom de famille">
                            </div>
                            <div class="form-group col-md-6">
                              <label for="prenom">Prenom</label>
                              <input type="text" class="form-control" id="prenom" placeholder="Entrez votre prenom">
                            </div>
                          </div>
                        <div class="form-row">
                          <div class="form-group col-md-6">
                            <label for="email">Couriel electronique</label>
                            <input type="email" class="form-control" id="email" placeholder="Entrez votre couriel electronique">
                          </div>
                          <div class="form-group col-md-6">
                            <label for="motDePasse">Mot de passe</label>
                            <input type="password" class="form-control" id="motDePasse" placeholder="Entrez votre mot de passe">
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="adresse">Addresse</label>
                          <input type="text" class="form-control" id="adresse" placeholder="Entrez votre adresse">
                        </div>
                        <div class="form-row">
                          <div class="form-group col-md-6">
                            <label for="Ville">Ville</label>
                            <input type="text" class="form-control" id="ville" placeholder="Entrez votre ville">
                          </div>
                          <div class="form-group col-md-4">
                            <label for="province">Province</label>
                            <select id="province" class="form-control">
                              <option selected>Choisissez...</option>
                              <option>Alberta</option>
                              <option>Colombie-Britannique</option>
                              <option>Île-du-Prince-Édouard</option>
                              <option>Manitoba</option>
                              <option>Nouveau-Brunswick</option>
                              <option>Nouvelle-Écosse</option>
                              <option>Nunavut</option>
                              <option>Ontario</option>
                              <option>Québec</option>
                              <option>Saskatchewan</option>
                              <option>Terre-Neuve-et-Labrador</option>
                              <option>Territoires du Nord-Ouest</option>
                              <option>Yukon</option> 
                            </select>
                          </div>
                          <div class="form-group col-md-2">
                            <label for="codePostal">Code postal</label>
                            <input type="text" class="form-control" id="codePostal" placeholder="xxx-xxx">
                          </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-4">
                              <label for="téléphone"><option>Téléphone</option></label>
                              <input type="tel" class="form-control" id="téléphone" placeholder=" +1 xxx-xxx-xxxx">
                            </div>
                            <div class="form-group col-md-4">
                              <label for="genre">Genre</label>
                              <select id="genre" class="form-control">
                                <option selected>Choisissez...</option>
                                <option>masculin</option>
                                <option>feminin</option>
                                <option>autre</option>
                              </select>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="taille">Taille</label>
                                <select id="taille" class="form-control">
                                  <option selected>Choisissez...</option>
                                  <option>XL</option>
                                  <option>L</option>
                                  <option>S</option>
                                  <option>XS</option>


                                </select>
                              </div>
                           
                        <button type="submit" class="btn btn-light">Envoyer</button> 
                    </form>
                </div>          
            </div>
        </div>
      </div>
