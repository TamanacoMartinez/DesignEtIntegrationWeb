         <!--form-->

         <div class="pt-5 pb-5 form">
            
          <form class="pt-3 pb-3 pl-3 pr3">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="nom">Nom</label>
                <input type="text" class="form-control" id="nom" name="nom" placeholder="Entrez votre nom de famille" maxlength="50" required>
              </div>
              <div class="form-group col-md-6">
                <label for="prenom">Prenom</label>
                <input type="text" class="form-control" id="prenom" name="prenom" placeholder="Entrez votre prenom" maxlength="50" required>
              </div>
            </div>
            <div class="form-group">
              <label for="adresse">Adresse</label>
              <input type="text" class="form-control" id="adresse" name="adresse" placeholder="Entrez votre adresse complete" maxlength="255" required>
            </div>
            <div class="form-row">
              <div class="form-group col-md-3">
                <label for="pays">Pays</label>
                <input type="text" class="form-control" id="pays" name="pays" placeholder="Canada" readonly>
              </div>
              <div class="form-group col-md-3">
                <label for="province">Province</label>
                <select id="province" name="province" class="form-control" required>
                  <option selected label="Choisissez..."></option>
                  <option>Alberta</option>
                  <option>Colombie-Britannique</option>
                  <option>Île-du-Prince-Édouard</option>
                  <option>Manitoba</option>
                  <option>Nouveau-Brunswick</option>
                  <option>Nouvelle-Écosse</option>
                  <option>Nunavut</option>
                  <option>Ontario</option>
                  <option>Québec</option>
                  <option>Saskatchewan</option>
                  <option>Terre-Neuve-et-Labrador</option>
                  <option>Territoires du Nord-Ouest</option>
                  <option>Yukon</option> 
                </select>
              </div>
              <div class="form-group col-md-3">
                <label for="ville">Ville</label>
                <input type="text" class="form-control" id="ville" name="ville" placeholder="Ville" maxlength="50" required>
              </div>
              <div class="form-group col-md-3">
                <label for="codePostal">Code Postal</label>
                <input type="text" class="form-control" id="codePostal" name="codePostal"  placeholder="XXX-XXX" pattern="[A-Z][0-9][A-Z] [0-9][A-Z][0-9]" required>
              </div>  
            </div>
            <div class="form-row">
              <div class="form-group col-md-3">
                <label for="téléphone">Téléphone</label>
                <input type="tel" class="form-control" id="téléphone" name="téléphone" placeholder="000-000-0000" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
              </div>
              <div class="form-group col-md-3">
                <label for="genre">Genre</label>
                <select id="genre" class="form-control" required>
                  <option selected label="Choisissez..."></option>
                  <option>Masculin</option>
                  <option>Feminin</option>
                  <option>Autre...</option>
                </select>
              </div>
              <div class="form-group col-md-3">
                <label for="email">Couriel electronique</label>
                <input type="email" class="form-control" id="email" placeholder="Entrez votre couriel electronique" required>
              </div>
              <div class="form-group col-md-3">
                <label for="motDePasse">Mot de passe</label>
                <input type="password" class="form-control" id="motDePasse" placeholder="Entrez votre mot de passe" minlength="9" maxlength="12" required>
              </div>
            </div>
            <button type="submit" class="btn btn-danger">Envoyer</button>
          </form>
